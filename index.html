<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-4">
  <div class="max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl 2xl:max-w-4xl mx-auto bg-blue-100 shadow-md rounded-lg p-6">
    
    <nav class="flex justify-around border-b pb-4">
      <button class="tab-btn font-bold text-red-600" data-tab="weight">Weight</button>
      <button class="tab-btn font-bold text-yellow-600" data-tab="distance">Distance</button>
      <button class="tab-btn font-bold text-green-600" data-tab="temperature">Temperature</button>
    </nav>

    <div id="tabs-content">

      <div id="weight-tab" class="tab hidden">
        <form id="weight-form">
          <input type="text" id="weight-value" placeholder="Please enter the weight value"
            class="w-full p-2 rounded mb-4" />
          <select id="weight-direction" class="w-full p-2 rounded mb-4">
            <option value="kg-lb">Kilograms to Pounds</option>
            <option value="lb-kg">Pounds to Kilograms</option>
          </select>
          <button type="submit" class="bg-red-100 text-red-600 px-4 py-2 rounded">Convert</button>
        </form>
        <p id="weight-result" class="text-blue-600 font-semibold mt-2"></p>
      </div>

      <div id="distance-tab" class="tab hidden">
        <form id="distance-form">
          <input type="text" id="distance-value" placeholder="Please enter the distance value"
            class="w-full p-2 rounded mb-4" />
          <select id="distance-direction" class="w-full p-2 rounded mb-4">
            <option value="km-mi">Kilometers to Miles</option>
            <option value="mi-km">Miles to Kilometers</option>
          </select>
          <button type="submit" class="bg-yellow-100 text-yellow-600 px-4 py-2 rounded">Convert</button>
        </form>
        <p id="distance-result" class="mt-2 font-semibold"></p>
      </div>

      <div id="temperature-tab" class="tab hidden">
        <form id="temperature-form">
          <input type="text" id="temperature-value" placeholder="Please enter the temperature value"
            class="w-full p-2 rounded mb-4" />
          <select id="temperature-direction" class="w-full p-2 rounded mb-4">
            <option value="c-f">Celsius to Fahrenheit</option>
            <option value="f-c">Fahrenheit to Celsius</option>
          </select>
          <button type="submit" class="bg-green-100 text-green-600 px-4 py-2 rounded">Convert</button>
        </form>
        <p id="temperature-result" class="mt-2 font-semibold"></p>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
