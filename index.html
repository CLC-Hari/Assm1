<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4""></script>
    <title>Conversion Calculator</title>
</head>


<body class="bg-black-100">
    <!--Navigation bar-->
    <div id="nav-bar" class="bg-gray-900 text-white p-4 md:flex md:justify-between">
        <h1 class="text-2x1 font-bold ml-15 mt-2">Unit Conversion Calculator</h1>
        <div id="nav-button" class="mt-4 md:mt-0 flex mr-15">
            <button class="bg-blue-000 font-bold p-2 mr-2" onclick="showTab('Weight')">Weight</button>
            <button class="bg-blue-000 font-bold p-2 mr-2" onclick="showTab('Distance')">Distance</button>
            <button class="bg-blue-000 font-bold p-2 mr-2" onclick="showTab('Temperature')">Temperature</button>
        </div>
    </div>

    <!--Weight lb - kg -->
    <div id="Weight_conversion">
        <h2 class="font-bold ml-20 mt-20">Enter the weight value(s) here. *Use comma to separate the value:</h2>
        <div>
            <input id="weight-input" type="text" class="border border-black-900 p-2 mt-6 ml-20 w-250" placeholder="Input here.">
        </div>
        <div class="mt-7 ml-20">
            <select id="weight-unit" class="border p-2 w-48.5">
                <option value="lb-kg">Pounds to Kilogram</option>
                <option value="kg-lb">Kilogram to Pounds</option>
            </select>
            <button id="weight-confirm" class="ml-10 w-20 h-9 bg-gray-900 text-white" onclick="Weight_convert()">Convert</button>
        </div>
    </div>

    <!--Distance miles - km -->
    <div id="Distance_conversion">
        <h2 class="font-bold ml-20 mt-20">Enter the distance value(s) here. *Use comma to separate the value:</h2>
        <div>
            <input id="distance-input" type="text" class="border border-black-900 p-2 mt-6 ml-20 w-250" placeholder="Input here.">
        </div>
        <div class="mt-7 ml-20">
            <select>
                <option value="miles-km">Miles to Kilometer</option>
                <option value="km-miles">Kilometer to Miles</option>
            </select>
            <button id="distance-confirm" class="ml-10 w-20 h-9 bg-gray-900 text-white" onclick="Distance_convert()">Convert</button>
        </div>
    </div>

    <!--Temperature F - C -->
    <div id="tem_conversion">
        <h2 class="font-bold ml-20 mt-20">Enter the temperature value(s) here. *Use comma to separate the value:</h2>
        <div>
            <input id="temperature-input" type="text" class="border border-black-900 p-2 mt-6 ml-20 w-250" placeholder="Input here.">
        </div>
        <div>
            <select>
                <option value="c-f">Celsius to Fahrenheit</option>
                <option value="f-c">Fahrenheit to Celsius</option>
            </select>
            <button id="tem-confirm" class="ml-10 w-20 h-9 bg-gray-900 text-white" onclick="Temperature_convert()">Convert</button>
        </div>
    </div>
</body>
</html>
