<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="converter.js"></script>
    <title>Conversion Calculator</title>
</head>

<body class="bg-gray-100">
    <!--Navigation bar-->
    <div id="nav-bar" class="bg-gray-900 text-white p-4 md:flex md:justify-between">
        <h1 class="text-2xl font-bold ml-15 mt-2">Unit Conversion Calculator</h1>
        <div id="nav-button" class="mt-4 md:mt-0 flex mr-15">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2" onclick="showTab('Weight')">Weight</button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2" onclick="showTab('Distance')">Distance</button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2" onclick="showTab('Temperature')">Temperature</button>
        </div>
    </div>

    <!--Weight lb - kg -->
    <div id="Weight_conversion" class="container mx-auto px-4 py-8">
        <h2 class="text-xl font-bold mb-4">Enter the weight value(s) here. *Use comma to separate the values:</h2>
        <div>
            <input id="weight-input" type="text" class="border border-gray-300 rounded p-2 w-full max-w-md" placeholder="Input here.">
        </div>
        <div class="mt-4">
            <select id="weight-unit" class="border border-gray-300 rounded p-2 w-48">
                <option value="lb-kg">Pounds to Kilogram</option>
                <option value="kg-lb">Kilogram to Pounds</option>
            </select>
            <button id="weight-confirm" class="ml-4 bg-gray-900 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded" onclick="Weight_convert()">Convert</button>
        </div>
        <div id="weight-result"></div>
    </div>

    <!--Distance miles - km -->
    <div id="Distance_conversion" class="container mx-auto px-4 py-8" style="display: none;">
        <h2 class="text-xl font-bold mb-4">Enter the distance value(s) here. *Use comma to separate the values:</h2>
        <div>
            <input id="distance-input" type="text" class="border border-gray-300 rounded p-2 w-full max-w-md" placeholder="Input here.">
        </div>
        <div class="mt-4">
            <select id="distance-unit" class="border border-gray-300 rounded p-2 w-48">
                <option value="miles-km">Miles to Kilometer</option>
                <option value="km-miles">Kilometer to Miles</option>
            </select>
            <button id="distance-confirm" class="ml-4 bg-gray-900 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded" onclick="Distance_convert()">Convert</button>
        </div>
        <div id="distance-result"></div>
    </div>

    <!--Temperature F - C -->
    <div id="Temperature_conversion" class="container mx-auto px-4 py-8" style="display: none;">
        <h2 class="text-xl font-bold mb-4">Enter the temperature value(s) here. *Use comma to separate the values:</h2>
        <div>
            <input id="temperature-input" type="text" class="border border-gray-300 rounded p-2 w-full max-w-md" placeholder="Input here.">
        </div>
        <div class="mt-4">
            <select id="temperature-unit" class="border border-gray-300 rounded p-2 w-48">
                <option value="c-f">Celsius to Fahrenheit</option>
                <option value="f-c">Fahrenheit to Celsius</option>
            </select>
            <button id="tem-confirm" class="ml-4 bg-gray-900 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded" onclick="Temperature_convert()">Convert</button>
        </div>
        <div id="temperature-result"></div>
    </div>
</body>
</html>
