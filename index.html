<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-4">
  <div class="max-w-2xl mx-auto bg-blue-100 shadow-md rounded-lg p-6">
    
    <h1 class="text-2xl font-bold text-center mb-6">Unit Conversion Calculator</h1>

    <!-- Navigation Tabs -->
    <nav class="flex justify-around border-b pb-4 mb-4">
      <button class="tab-btn font-bold text-red-600" onclick="showTab('weight-tab')">Weight</button>
      <button class="tab-btn font-bold text-yellow-600" onclick="showTab('distance-tab')">Distance</button>
      <button class="tab-btn font-bold text-green-600" onclick="showTab('temperature-tab')">Temperature</button>
    </nav>

    <div id="tabs-content">

      <!-- Weight Conversion -->
      <div id="weight-tab" class="tab hidden">
        <form id="weight-form">
          <input type="text" id="weight-value" placeholder="Enter weight value(s), comma separated"
            class="w-full p-2 rounded mb-4 border" />
          <select id="weight-direction" class="w-full p-2 rounded mb-4 border">
            <option value="kg-lb">Kilograms to Pounds</option>
            <option value="lb-kg">Pounds to Kilograms</option>
          </select>
          <button type="submit" class="bg-red-100 text-red-600 px-4 py-2 rounded">Convert</button>
        </form>
        <pre id="weight-result" class="text-blue-600 font-semibold mt-2 whitespace-pre-wrap"></pre>
      </div>

      <!-- Distance Conversion -->
      <div id="distance-tab" class="tab hidden">
        <form id="distance-form">
          <input type="text" id="distance-value" placeholder="Enter distance value(s), comma separated"
            class="w-full p-2 rounded mb-4 border" />
          <select id="distance-direction" class="w-full p-2 rounded mb-4 border">
            <option value="km-mi">Kilometers to Miles</option>
            <option value="mi-km">Miles to Kilometers</option>
          </select>
          <button type="submit" class="bg-yellow-100 text-yellow-600 px-4 py-2 rounded">Convert</button>
        </form>
        <pre id="distance-result" class="text-yellow-700 font-semibold mt-2 whitespace-pre-wrap"></pre>
      </div>

      <!-- Temperature Conversion -->
      <div id="temperature-tab" class="tab hidden">
        <form id="temperature-form">
          <input type="text" id="temperature-value" placeholder="Enter temperature value(s), comma separated"
            class="w-full p-2 rounded mb-4 border" />
          <select id="temperature-direction" class="w-full p-2 rounded mb-4 border">
            <option value="c-f">Celsius to Fahrenheit</option>
            <option value="f-c">Fahrenheit to Celsius</option>
          </select>
          <button type="submit" class="bg-green-100 text-green-600 px-4 py-2 rounded">Convert</button>
        </form>
        <pre id="temperature-result" class="text-green-700 font-semibold mt-2 whitespace-pre-wrap"></pre>
      </div>

    </div>
  </div>

  <script src="converter.js"></script>
</body>
</html>
